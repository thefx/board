<div class="panel panel-default">
    <div class="panel-heading">Добавить запись</div>
    <div class="panel-body">
        <form class="form-horizontal form-label-left" action="" method="post">
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2 col-md-2">Название</label>
                <div class="col-xs-12 col-sm-10 col-md-10">
                    <input type="text" class="form-control" placeholder="" name="name" value="{{ isset(@post['name']) ? @post['name'] : '' }}">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-12 col-sm-2 col-md-2">Текст</label>
                <div class="col-xs-12 col-sm-10 col-md-10">
                    <input type="text" class="form-control" placeholder="" name="text" value="{{ isset(@post['text']) ? @post['text'] : '' }}">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-12 col-sm-10 col-md-10 col-md-offset-2">
                    <button name="save" type="submit" class="btn btn-success">Сохранить</button>
                </div>
            </div>
        </form>
    </div>
</div>
