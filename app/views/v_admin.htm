<div class="panel panel-default">
    <div class="panel-heading">Все записи</div>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Название</th>
            <th>Текст</th>
            <th width="250">Опции</th>
        </tr>
        </thead>
        <tbody>
        <repeat group="{{ @records }}" value="{{ @item }}">
            <tr>
                <td>{{@item.name}}</td>
                <td>{{@item.text}}</td>
                <td>
                    <form action="" method="POST">
                        <a href="/admin/edit?id={{@item.record_id}}" class="btn btn-info btn-xs">Редактировать</a>
                        <button  class="btn btn-danger btn-xs" name="delRecord" value="{{@item.record_id}}">Удалить задачу</button>
                    </form>
                </td>
            </tr>
        </repeat>
        </tbody>
    </table>
</div>
